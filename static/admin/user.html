<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="google" content="notranslate">

    <!-- <script src="js/vue.min.js"></script> -->
    <script src="/assets/js/vue.js"></script>
    <script src="/assets/js/vue-i18n.js"></script>
    <script src="/assets/js/sweetalert2.all.min.js"></script>

    <link rel="stylesheet" href="/assets/css/sakura.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/normalize.css" type="text/css">
</head>

<body>
    <div id="app">
        <div class="header">
            <h1>User field</h1>
        </div>

        <hr />

        <table>
            <thead>
                <tr>
                    <th @click="changeOrder()"><a href="javascript:">Idx</a></th>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Type</th>
                    <th>Column name</th>
                    <th>Order</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Add user field:</td>
                    <td><input v-model="columnAdd.name" /></td>
                    <td><input v-model="columnAdd.code" /></td>
                    <td>
                        <select v-model="columnAdd.type" @change="columnAdd.fields=[]">
                            <option value="text">Text</option>
                            <option value="number">Number</option>
                            <option value="real">Real</option>
                        </select>
                    </td>
                    <td><input type="text" v-model="columnAdd.table" v-uppercase /></td>
                    <td>..</td>
                    <td>
                        <button @click="addData()">Append</button>
                        <button @click="clearcolumnAddData()">Clear</button>
                    </td>
                </tr>
                <tr v-for="(b, i) in defaultColumns">
                    <td></td>
                    <td>{{b.name}}</td>
                    <td>{{b.code}}</td>
                    <td>{{b.type}}</td>
                    <td>{{b.column}}</td>
                    <td></td>
                    <td></td>
                </tr>
                <template v-for="(b, i) in columns">
                    <!-- View mode -->
                    <tr v-if="b.idx !== columnEdit.idx">
                        <td>{{b.idx}}</td>
                        <td>{{b.name}}</td>
                        <td>{{b.code}}</td>
                        <td>{{b.type}}</td>
                        <td>{{b.column}}</td>
                        <td>-</td>
                        <td>
                            <button @click="columnEdit=Object.assign({}, b)">Edit</button>
                            <button @click.stop="deleteData(b.idx)">Delete</button>
                        </td>
                    </tr>
                    <!-- Edit mode -->
                    <tr @keyup.enter="updateData()" v-else>
                        <td>{{b.idx}}</td>
                        <td><input v-model="columnEdit.name" /></td>
                        <td><input v-model="columnEdit.code" /></td>
                        <td>
                            <select v-model="columnEdit.type" disabled>
                                <option value="text">Text</option>
                                <option value="number">Number</option>
                                <option value="real">Real</option>
                            </select>
                        </td>
                        <td><input v-model="columnEdit.column" v-uppercase /></td>
                        <td></td>
                        <td>
                            <button @click="columnEdit={}">Cancel</button>
                            <button @click="updateData()">Save</button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>

        <hr />

    </div>
</body>

<script>
    Vue.prototype.location = window.location
    const vm = new Vue({
        el: "#app",
        data: {
            restURI: window.location.protocol + "//" + window.location.host + "/api/admin",
            columns: [],
            columnAdd: { idx: -1, name: "", code: "", type: "", table: "", fields: [] },
            columnEdit: {},
            defaultColumns: [
                {
                    name: "Idx",
                    code: "idx",
                    type: "number",
                    column: "IDX"
                },
                {
                    name: "Name",
                    code: "name",
                    type: "text",
                    column: "NAME"
                },
                {
                    name: "Password",
                    code: "password",
                    type: "text",
                    column: "PASSWORD"
                },
                {
                    name: "Email",
                    code: "email",
                    type: "text",
                    column: "PASSWORD"
                },
                {
                    name: "Admin",
                    code: "admin",
                    type: "text",
                    column: "ADMIN"
                },
            ]
        },
        mounted() {
            this.initData()
        },
        directives: {
            uppercase: {
                update: function (el) {
                    el.value = el.value.toUpperCase()
                    el.dispatchEvent(new Event('input'))
                }
            }
        },
        computed: {},
        methods: {
            initData() { this.getData() },
            async getData() {
                let keywords = []

                let response = await fetch(this.restURI + "/users", {
                    method: "GET",
                    headers: {
                        "Accept": "application/json",
                        "Content-Type": "application/json"
                    }
                })
                if (response.ok) {
                    this.columns = await response.json()
                }
            },
        }
    })
</script>

<style>
    * {
        font-size: 0.9em;
    }

    body {
        margin: 0;
        padding: 0.5em;
        max-width: 100%;
    }

    #app {
        width: 100%;
    }

    table {
        table-layout: fixed;
        text-align: unset;
    }

    td {
        text-align: center;
    }

    td.link {
        cursor: pointer;
    }

    td.link:hover {
        text-decoration: underline;
    }

    tbody>tr:hover {
        background: #FFD3D3;
    }
</style>

</html>
