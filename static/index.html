<body>
    <div id="app">
        <div class="header">
            <br /><a href="/admin/board">Admin - Board manager</a>
            <br /><a href="/admin/user-fields">Admin - User fields</a>
            <br /><a href="/admin/users">Admin - User manager</a>
            <br /><a href="/users/login">Login</a>|<a href="" @click.self.prevent="logoutUser()">Logout</a>
            <br /><a href="/board?code=board1">Board1</a>
        </div>

    </div>
</body>

<script>
    const vm = new Vue({
        el: "#app",
        data: {
            // restURI: "http://localhost:2918",
            restURIdomain: window.location.protocol + "//" + window.location.host,
            restURI: window.location.protocol + "//" + window.location.host + window.location.pathname,
        },
        mounted() { this.initData() },
        methods: {
            async initData() {
                await this.checkLogedIn()
            },
            async checkLogedIn() {
                let result = false
                let reissue = false
                let response = ""
                let r = ""

                const token = localStorage.getItem('token')

                if (token != null) {
                    response = await fetch(this.restURIdomain + "/api/user/token/verify", {
                        method: "POST",
                        headers: { "Authorization": "Bearer " + token }
                    })
                    if (response.ok) {
                        r = await response.json()
                        if (r.msg == "OK") { result = true }
                    } else {
                        if (response.status != 200) {
                            r = await response.json()
                            if (r.msg == "Token is expired") { reissue = true }
                        }
                    }

                    if (!result && reissue) {
                        response = await fetch(this.restURIdomain + "/api/user/token/verify", {
                            method: "GET",
                            headers: { "Authorization": "Bearer " + token }
                        })

                        if (response.ok) {
                            r = await response.json()
                            localStorage.setItem("token", r.token)
                            result = true
                        } else {
                            localStorage.removeItem("token")
                            result = false
                        }
                    }
                }

                // if (!result) {
                //     // swal.fire("Authorization failed", "Token is not exist or invalid", "error")
                //     location.href = "/users/login"
                // }
            },
            async logoutUser() {
                localStorage.removeItem("token")
                swal.fire("Loged out", "", "success")
            }
        }
    })
</script>

<style>
    * {
        font-size: 0.95em;

    body {

        max-width: 100%;

    #app {
        width: 100%;
    }
