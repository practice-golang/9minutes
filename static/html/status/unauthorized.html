<html>

<head></head>

<body>
    <div class="title" data-content="401">
        401 - Unauthorized
    </div>
    <div>
        <span id="countdown">5</span>Seconds

    </div>
</body>

<script>
    addEventListener("DOMContentLoaded", function () {
        let seconds = 5
        setTimeout(function () {
            seconds--
            document.querySelector("#countdown").innerHTML = seconds

            if (seconds <= 0) {
                window.location.href = "/"
                return false
            }
        }, 1000)
    })
</script>

</html>
