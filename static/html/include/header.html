<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

    <title>{{.Title}} - Page template</title>
</head>

<body>
    <div>
        <a href="/">Front page</a>
        {{.UserId}}
        <div>
            {{if ne .UserId ""}}
            Good day, {{.UserId}}.
            <a href="/logout">Logout</a>
            <a href="/mypage">My page</a>

            {{if eq .Grade "admin"}}
            <a href="/admin">Admin</a>

            {{else if eq .UserId "admin"}}
            Good day, admin.
            {{else}}
            $LinkLogin$<a href="/login">Login</a>
            {{end}}
        </div>
        <hr />
