<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

    <title>Login</title>
</head>

<body>
    <input type="hidden" name="destination" value="" />

    <div id="login-container">
        <label for="userid">Username</label>
        <input type="text" id="userid" name="userid" tabindex="1" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" tabindex="2" required />

        <input type="submit" tabindex="3" value="Login" onclick="login()" />
        <input type="button" tabindex="4" value="Reset password" onclick="location.href='/password-reset.html'" />
        <input type="button" tabindex="5" value="Sign up" onclick="location.href='/signup.html'" />
    </div>

</body>

<script>
    document.querySelector("input[name='destination']").value = document.referrer

    async function login() {
        const userid = document.querySelector("input[name='userid']").value
        const password = document.querySelector("input[name='password']").value

        if (userid == "") {
            alert("Please fill user id")
            document.querySelector("#userid").focus()
            return
        }
        if (password == "") {
            alert("Please fill password")
            document.querySelector("#password").focus()
            return
        }

        const response = await fetch('/api/login', {
            method: 'post',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userid: userid, password: password }),
        })

        if (response.ok) {
            location.href = "/"
        } else {
            alert(await response.text())
        }
    }

    function pressEnter(e) {
        if (e.key == "Enter") { login() }
    }

    document.querySelector("#login-container").addEventListener("keyup", pressEnter)
</script>

</html>
