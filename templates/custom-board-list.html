<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.all.min.js"></script>

    <link rel="stylesheet" href="/assets/css/sakura.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/normalize.css" type="text/css">
</head>

<body>
    <div id="app" v-show="isShow">
        <h1>Custom board</h1>
        <a href="/">Front</a>
        <input v-model="searchKeyword" @keyup.enter="search()" placeholder="Search" />&nbsp;<button @click="search()">üç≥</button>
        <table>
            <thead>
                <tr>
                    <th v-for="f, k in columns" v-if="f.type != 'editor' && f.type != 'comment' && isBaseColumn(f)">
                        <span>{{f.name}}</span>
                    </th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="ds, i in contents">
                    <template v-for="c, j in columns" v-if="c.type != 'editor' && c.type != 'comment' && isBaseColumn(c)">
                        <td :class="(c.type == 'title') ? 'content-title' : ''" @click="location.href=restURI+'/board?code='+boardCode+'&mode=read&id='+ds['IDX']">
                            {{ds[c.column]}}
                        </td>
                    </template>
                    <td><button @click="deleteData(ds)">Delete</button></td>
                </tr>
            </tbody>
        </table>

        <hr />

        <template v-for="i in page.total">
            <template v-if="i == page.current">
                &nbsp;<span><b>{{i}}</b></span>&nbsp;
            </template>
            <template v-else>
                &nbsp;<a href="javascript:" @click="movePage(i)">{{i}}</a>&nbsp;
            </template>
        </template>

        <br />

        <button @click="location.href='/board?code='+boardCode+'&mode=write'">Write</button>

    </div>
</body>

<script>
    function showError(status, isStay) {
        switch (status) {
            case 401:
                swal.fire("Unauthorized", "need login", "error").then(() => {
                    localStorage.removeItem("token")
                    location.href = "/users/login"
                })
                break
            case 403:
                swal.fire("Forbidden", "You don't have permission to access", "error").then(() => {
                    if (!isStay) {
                        location.href = "/"
                    }
                })
                break
            default:
                swal.fire("Error occured", "", "error")
                break
        }

        return false
    }

    Vue.prototype.location = window.location
    const vm = new Vue({
        el: "#app",
        data: {
            restURIdomain: window.location.protocol + "//" + window.location.host,
            restURI: window.location.protocol + "//" + window.location.host,
            isShow: false,
            page: {
                current: 1,
                total: 1,
                countPerPage: 5,
                order: "desc",
            },
            columns: '##__COLUMNS__##',
            table: "'##__TABLE_NAME__##'",
            boardCode: "'##__BOARD_CODE__##'",
            baseColumns: [
                { column: "IS_MEMBER", json: "is-member", name: "IsMember", order: 0, type: "text" },
                { column: "WRITER_NAME", json: "writer-name", name: "WriterName", order: 0, type: "text" },
                // { column: "WRITER_PASSWORD", json: "writer-password", name: "WriterPassword", order: 0, type: "text" },
            ],
            contents: [],
            searchKeyword: "",
        },
        mounted() {
            this.columns = this.baseColumns.concat(this.columns)
            this.columns.forEach((c, i) => {
                this.contents[c.column] = ""
            })

            this.initData()
        },
        methods: {
            isBaseColumn(c) {
                return !this.baseColumns.includes(c)
            },
            async initData() {
                await this.checkLogedIn()
                await this.getData()
            },
            async checkLogedIn() {
                let result = false
                let reissue = false
                let response = ""
                let r = ""

                const token = localStorage.getItem('token')

                if (token != null) {
                    response = await fetch(this.restURIdomain + "/api/user/token/verify", {
                        method: "POST",
                        headers: { "Authorization": "Bearer " + token }
                    })
                    if (response.ok) {
                        r = await response.json()
                        if (r.msg == "OK") { result = true }
                    } else {
                        if (response.status != 200) {
                            r = await response.json()
                            if (r.msg == "Token is expired") { reissue = true }
                        }
                    }

                    if (!result && reissue) {
                        response = await fetch(this.restURIdomain + "/api/user/token/verify", {
                            method: "GET",
                            headers: { "Authorization": "Bearer " + token }
                        })

                        if (response.ok) {
                            r = await response.json()
                            localStorage.setItem("token", r.token)
                            result = true
                        } else {
                            localStorage.removeItem("token")
                            result = false
                        }
                    }
                }

                if (!result) {
                    swal.fire("Authorization failed", "Token is not exist or invalid", "error")
                    location.href = "/users/login"
                } else {
                    this.token = token
                }
            },
            async getTotalPage() {
                let keywords = []

                let columns = this.columns.map((c) => {
                    if (this.searchKeyword != "" && c.column != "IDX") {
                        let keyword = {}

                        keyword[c.column] = this.searchKeyword
                        keywords.push(keyword)
                    }

                    return c.column
                })

                let headers = {
                    "Accept": "application/json",
                    "Content-Type": "application/json",
                }

                const token = localStorage.getItem('token')

                if (token != undefined && token != null) {
                    Object.assign(headers, { "Authorization": "Bearer " + token })
                }

                let response = await fetch(this.restURI + "/api/custom-board/total-page?code=" + this.boardCode, {
                    method: "POST",
                    headers: headers,
                    body: JSON.stringify({
                        keywords: keywords,
                        options: {
                            count: this.page.countPerPage
                        },
                        table: this.table
                    })
                })
                if (response.ok) {
                    r = await response.json()
                    this.page.total = r["total-page"]

                    return false
                }
            },
            async getData() {
                this.getTotalPage()

                let keywords = []

                let columns = this.columns.map((c) => {
                    if (this.searchKeyword != "" && c.column != "IDX") {
                        let keyword = {}

                        keyword[c.column] = this.searchKeyword
                        keywords.push(keyword)
                    }

                    return c.column
                })

                let headers = {
                    "Accept": "application/json",
                    "Content-Type": "application/json",
                }

                const token = localStorage.getItem('token')

                if (token != undefined && token != null) {
                    Object.assign(headers, { "Authorization": "Bearer " + token })
                }

                let response = await fetch(this.restURI + "/api/custom-board/contents?code=" + this.boardCode, {
                    method: "POST",
                    headers: headers,
                    body: JSON.stringify({
                        "keywords": keywords,
                        "options": {
                            "page": this.page.current - 1,
                            "count": this.page.countPerPage,
                            "order": this.page.order,
                        },
                        "columns": columns,
                        "table": this.table
                    })
                })

                if (response.ok) {
                    this.contents = await response.json()
                    this.isShow = true
                    return false
                }

                showError(response.status)
                return false
            },
            async deleteData(content) {
                let data = content

                if (content["IS_MEMBER"] != "Y") {
                    const confirm = await swal.fire({
                        title: "Password",
                        input: "password",
                        icon: "warning",
                        showCancelButton: true,
                        confirmButtonText: "OK",
                        cancelButtonText: "Cancel"
                    })

                    data["WRITER_PASSWORD"] = confirm.value
                    if (data["WRITER_PASSWORD"] == undefined || data["WRITER_PASSWORD"].length == 0) {
                        return false
                    }
                } else {
                    const confirm = await swal.fire({
                        title: "Confirm",
                        text: "Are you sure?",
                        icon: "warning",
                        showCancelButton: true,
                        confirmButtonText: "Delete",
                        cancelButtonText: "Cancel"
                    })

                    if (!confirm.isConfirmed) {
                        return false
                    }
                }

                let headers = {
                    "Accept": "application/json",
                    "Content-Type": "application/json",
                }

                const token = localStorage.getItem('token')

                if (token != undefined && token != null) {
                    Object.assign(headers, { "Authorization": "Bearer " + token })
                }

                const params = "?code=" + this.boardCode + "&mode=delete"
                let response = await fetch(this.restURI + "/api/custom-board/contents" + params, {
                    method: "DELETE",
                    headers: headers,
                    body: JSON.stringify({
                        data: data,
                        table: this.table
                    })
                })

                if (response.ok) {
                    r = await response.json()
                    if (r["affected-rows"] > 0) {
                        swal.fire("Success", "Deleted successfully", "success")
                        this.getData()
                    } else {
                        swal.fire("Fail", "Delete failed", "error")
                    }

                    return false
                }

                showError(response.status, true)
                return false
            },
            movePage(page) {
                // page 1 = idx 0
                this.page.current = page
                this.getData()

                return false
            },
            search() {
                this.page.current = 1
                this.getData()
            }
        }
    })
</script>

<style>
    body {
        margin: 0;
        padding: 0.5em;
        max-width: 100%;
    }

    #app {
        width: 100%;
    }

    .content-title {
        cursor: pointer;
    }

    .content-title:hover {
        text-decoration: underline;
    }
</style>

</html>
