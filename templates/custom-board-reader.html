<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.all.min.js"></script>

    <link rel="stylesheet" href="/assets/css/sakura.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/normalize.css" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/5.8.1/tinymce.min.js"></script>
</head>

<body>
    <div id="app" v-show="isShow">
        <h1>Custom board</h1>
        <div v-for="c, j in columns" v-if="c.column != 'IDX' && c.column != 'IS_MEMBER'">
            {{contents[c.column]}}
        </div>
        <hr />
        <div v-for="cmt, i in comments">
            {{cmt["writer-name"]}}: <div v-html="cmt.content"></div>
        </div>
        <div v-if="commentPermission">
            <template v-if="!commentAdd.isMember">
                <input v-model="commentAdd['writer-name']" placeholder="name" />
                <input v-model="commentAdd['writer-password']" placeholder="password" />
            </template>
            <template v-else>
                {{commentAdd['writer-name']}}
            </template>
            <br />
            <textarea id="c.column" v-model="commentAdd.comment" class="editors"></textarea>
            <br />
            <button @click="writeComment()">Write comment</button>
        </div>
        <button @click="location.href='/board?code='+boardCode+'&mode=edit&id='+id">Edit</button>
        <button @click="location.href='/board?code='+boardCode">List</button>
    </div>
</body>

<script>
    function showError(status) {
        switch (status) {
            case 401:
                swal.fire("Unauthorized", "need login", "error").then(() => {
                    localStorage.removeItem("token")
                    location.href = "/users/login"
                })
                break
            case 403:
                swal.fire("Forbidden", "You don't have permission to access", "error").then(() => {
                    location.href = "/"
                })
                break
            default:
                swal.fire("Error occured", "", "error")
                break
        }

        return false
    }

    function initTinyMCE() {
        tinymce.init({
            selector: "textarea.editors",
            mode: "textareas",
            theme: "silver",
            height: "240",
            force_p_newlines: false,
            force_br_newlines: true,
            // forced_root_block: false,
            forced_root_block: '',
            convert_newlines_to_brs: false,
            remove_linebreaks: true,
            // branding: false
        })
    }

    Vue.prototype.location = window.location
    const vm = new Vue({
        el: "#app",
        data: {
            restURIdomain: window.location.protocol + "//" + window.location.host,
            restURI: window.location.protocol + "//" + window.location.host,
            isShow: false,
            table: "'##__TABLE_NAME__##'",
            columns: '##__COLUMNS__##',
            baseColumns: [
                { column: "IS_MEMBER", json: "is-member", name: "IsMember", order: 0, type: "text" },
                { column: "WRITER_NAME", json: "writer-name", name: "WriterName", order: 0, type: "text" },
            ],
            boardCode: "'##__BOARD_CODE__##'",
            id: "",
            contents: {},
            commentPermission: false,
            comments: [],
            commentAdd: {
                bidx: "",
                comment: "",
                "writer-idx": "-1",
                "writer-name": "",
                "writer-password": "",
            }
        },
        mounted() {
            const uri = new URL(String(document.location.href))
            this.id = uri.searchParams.get("id")

            this.columns = this.baseColumns.concat(this.columns)
            this.columns.forEach((c, i) => {
                this.contents[c.column] = ""
            })

            this.initData()
        },
        methods: {
            async initData() {
                await this.checkPermission()
                await this.getData()

                let columns = this.columns.map((c) => {
                    return c.type
                })

                if (columns.includes("comment")) {
                    await this.getComments()
                    initTinyMCE()
                } else {
                    this.commentPermission = false
                }

            },
            async checkPermission() {
                let headers = {
                    "Accept": "application/json",
                    "Content-Type": "application/json",
                }

                const token = localStorage.getItem('token')

                if (token != undefined && token != null) {
                    Object.assign(headers, { "Authorization": "Bearer " + token })
                }

                const params = "?code=" + this.boardCode + "&mode=" + this.mode
                let response = await fetch(this.restURI + "/api/user/permission" + params, {
                    method: "GET",
                    headers: headers,
                })

                if (response.ok) {
                    // this.contents = await response.json()
                    const permissions = await response.json()
                    if (permissions["write-comment"]) {

                        this.commentPermission = true
                    }
                    console.log(permissions)
                    await this.getUserInfo()
                    this.isShow = true
                    return false
                }

                showError(response.status)
                return false
            },
            async getUserInfo() {
                let headers = {
                    "Accept": "application/json",
                    "Content-Type": "application/json",
                }

                const token = localStorage.getItem('token')

                if (token != undefined && token != null) {
                    Object.assign(headers, { "Authorization": "Bearer " + token })

                    let response = await fetch(this.restURI + "/api/user/info", {
                        method: "GET",
                        headers: headers,
                    })

                    if (response.ok) {
                        const userInfo = await response.json()
                        this.commentAdd.isMember = true
                        this.commentAdd["writer-name"] = userInfo.username
                        return false
                    }
                }

                if (token != null) {
                    showError(response.status)
                }

                this.commentAdd.isMember = false

                return false
            },
            async getData() {
                const keywords = [{ IDX: this.id }]

                let columns = this.columns.map((c) => {
                    return c.column
                })

                let headers = {
                    "Accept": "application/json",
                    "Content-Type": "application/json",
                }

                const token = localStorage.getItem('token')

                if (token != undefined && token != null) {
                    Object.assign(headers, { "Authorization": "Bearer " + token })
                }

                let response = await fetch(this.restURI + "/api/custom-board/contents?code=" + this.boardCode, {
                    method: "POST",
                    headers: headers,
                    body: JSON.stringify({
                        keywords: keywords,
                        options: { count: 1 },
                        columns: columns,
                        table: this.table
                    })
                })

                if (response.ok) {
                    this.contents = (await response.json())[0]
                    this.isShow = true
                    return false
                }

                showError(response.status)
                return false
            },
            async getComments() {
                const keywords = [{ bidx: this.id }]

                let headers = {
                    "Accept": "application/json",
                    "Content-Type": "application/json",
                }

                const token = localStorage.getItem('token')

                if (token != undefined && token != null) {
                    Object.assign(headers, { "Authorization": "Bearer " + token })
                }

                const params = "?code=" + this.boardCode + "&mode=" + this.mode

                let response = await fetch(this.restURI + "/api/comments" + params, {
                    method: "POST",
                    headers: headers,
                    body: JSON.stringify({
                        keywords: keywords,
                        options: { count: 10 },
                        table: this.table
                    })
                })

                if (response.ok) {
                    this.comments = await response.json()
                    return false
                }

                showError(response.status)
                return false
            },
            async writeComment() {
                let requestMethod = "PUT"
                this.commentAdd.bidx = this.id
                this.commentAdd.content = await tinymce.activeEditor.getContent()

                let headers = {
                    "Accept": "application/json",
                    "Content-Type": "application/json",
                }

                const token = localStorage.getItem('token')

                if (token != undefined && token != null) {
                    Object.assign(headers, { "Authorization": "Bearer " + token })
                }

                const params = "?code=" + this.boardCode + "&mode=write"

                let response = await fetch(this.restURI + "/api/comments" + params, {
                    method: requestMethod,
                    headers: headers,
                    body: JSON.stringify({
                        data: this.commentAdd,
                        table: this.table
                    })
                })

                if (response.ok) {
                    const result = await response.json()
                    this.getComments()

                    return false
                }

                showError(response.status)
                return false
            }
        }
    })
</script>

<style>
    body {
        margin: 0;
        padding: 0.5em;
        max-width: 100%;
    }

    #app {
        width: 100%;
    }

    .content-title {
        cursor: pointer;
    }

    .content-title:hover {
        text-decoration: underline;
    }
</style>

</html>
